<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG | Harald</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>

    <!-- Main Menu Page -->
    <div class="main-menu-page">
        <div class="main-wrapper">
            <div class="logo-container">
                <img src="./img/logo-rpg-game.png" alt="" class="logo-img">
            </div>
            <form action="" class="caracters-creation">
                <div>
                    <h2>Prénom</h2>
                    <input type="text" class="input-first-name" maxlength="12">
                </div>
                <div>
                    <h2>Nom</h2>
                    <input type="text" class="input-name" maxlength="12">
                </div>
                <div>
                    <h2>Age</h2>
                    <input type="text" class="input-age" min="0" max="500">
                </div>
                <div>
                    <h2>Genre</h2>
                    <select name="" id="" class="gender-select">
                        <option value="" disabled selected>Selectionnez le genre</option>
                        <option value="Homme" class="gender-option">Homme</option>
                        <option value="Femme" class="gender-option">Femme</option>
                        <option value="Autre" class="gender-option">Autre</option>
                    </select>
                </div>
                <div>
                    <h2>Catégorie</h2>
                    <select name="" id="" class="category-select">
                        <option value="" disabled selected>Selectionnez la catégorie</option>
                        <option value="Sans-Chaumière" class="category-option">Sans-Chaumière</option>
                        <option value="Noble" class="category-option">Noble</option>
                        <option value="Paysan" class="category-option">Paysan</option>
                        <option value="Fidèle" class="category-option">Fidèle</option>
                        <option value="Mage" class="category-option">Mage</option>
                        <option value="Loup-Garou" class="category-option">Loup-Garou</option>
                    </select>
                </div>
                <div class="bottom-buttons-container">
                    <div class="add-character-button-container">
                        <button type="submit" class="button add-character-button">Ajouter le personnage</button>
                    </div>
                    <div class="start-button-container">
                        <button class="button start-game-button">Nouvelle Partie</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    
    <!-- Game Page -->
    <div class="main-menu-page">
        <div class="main-wrapper">
            
            <!-- Action Buttons Container -->
            <div class="action-buttons-container buttons-container">
                <button class="button action-button kill" disabled>Egorger</button>
                <button class="button action-button mary">Prendre en epousaille</button>
                <button class="button action-button insult">Malparler</button>
                <button class="button action-button complimenter">Festoyer</button>
                <button class="button action-button friend">Devenir compagnons</button>
                <button class="button action-button procreate">Procréer</button>
            </div>

            <div class="player-cards-wrapper">
                
            </div>

            <!-- <div class="go-back-menu-button-container buttons-container">
                <button class="button go-back-menu-button">Revenir au menu de création</button>
            </div> -->

            
        </div>
    </div>
    <footer>
        <div class="main-wrapper">
            <div class="copyrights">Amour & Chevalerie © 2025</div>
            <div class="credits">Created by <a href="">Luca Ide</a> and <a href="">Harald Duplouis</a></div>
        </div>
    </footer>
</body>
</html>
